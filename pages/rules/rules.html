        <div class="rules">
            RULES: <br>
            - Click on a card to flip it over.<br>
            - Try to find a matching pair.<br>
            - If the cards match, they will remain face up.<br>
            - If they do not match, they will flip back over.<br>
            - Continue until all pairs are found!<br>
            - First to find all pairs wins!<br>
        </div>
